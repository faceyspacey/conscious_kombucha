<template name="client_info">
    <div style="border-bottom:1px solid #c7c7c7;">
        <h2 style="padding:5px; margin:0; color: #0069aa; background: white;">Client Info</h2>
        <div style="padding:3px 6px; border-top: 1px dashed #0069aa;">Name:<span style="float:right; color: #0069aa; font-weight: bold;">{{profile.name}}</span></div>
        <div style="padding:3px 6px; border-top: 1px dashed #0069aa;">Email:<span style="float:right; color: #0069aa; font-weight: bold;">{{emails.0.address}}</span></div>
        <div style="padding:3px 6px; border-top: 1px dashed #0069aa;">Phone:<span style="float:right; color: #0069aa; font-weight: bold;">{{profile.phone}}</span></div>
    </div>
</template>

<template name="venue_info">
    <div style="border-bottom:1px solid #c7c7c7;">
        <h2 style="padding:5px; margin:0; color: #0069aa; background: white;">Venue Info</h2>
        <div style="padding:3px 6px; border-top: 1px dashed #0069aa;">Name:<span style="float:right; color: #0069aa; font-weight: bold;">{{name}}</span></div>
        <div style="padding:3px 6px; border-top: 1px dashed #0069aa;">Address:<span style="float:right; color: #0069aa; font-weight: bold;">{{address}}</span></div>
        <div style="padding:3px 6px; border-top: 1px dashed #0069aa;">Email:<span style="float:right; color: #0069aa; font-weight: bold;">{{email}}</span></div>
    </div>
</template>

<template name="message_info">
    <div style="border-bottom:1px solid #c7c7c7;">
        <h2 style="padding:5px; margin:0; color: #0069aa; background: white;">Message</h2>
        <div style="margin: 8px; padding:5px; border: 1px solid #c7c7c7; background: white;">{{getSubject}}</div>
        <div style="margin: 8px; padding:5px; min-height:100px; border: 1px solid #c7c7c7; background: white;">{{content}}</div>
    </div>
</template>

<template name="invoice_info">
    <div style="border-bottom:1px solid #c7c7c7;">
        <h2 style="padding:5px; margin:0; color: #0069aa; background: white;">Invoice Info</h2>
        <div style="padding:3px 6px; border-top: 1px dashed #0069aa;">Order Number:<span style="float:right; color: #0069aa; font-weight: bold;">#{{order_num}}</span></div>
        <div style="padding:3px 6px; border-top: 1px dashed #0069aa;">Type:<span style="float:right; color: #0069aa; font-weight: bold;">{{typeName}}</span></div>
        <div style="padding:3px 6px; border-top: 1px dashed #0069aa;">Requested Date:<span style="float:right; color: #0069aa; font-weight: bold;">{{requestedDeliveryDate}}</span></div>
        <div style="padding:3px 6px; border-top: 1px dashed #0069aa;">Delivery Date:<span style="float:right; color: #0069aa; font-weight: bold;">{{actualDeliveryDate}}</span></div>
        <div style="padding:3px 6px; border-top: 1px dashed #0069aa;">Due:<span style="float:right; color: #0069aa; font-weight: bold;">${{total}}</span></div>
        <div style="padding:3px 6px; border-top: 1px dashed #0069aa;">Payment Status:<span style="float:right; color: #0069aa; font-weight: bold;">{{paidInfo}}</span></div>
        <div style="padding:3px 6px; border-top: 1px dashed #0069aa; text-align: center; "><a href="{{{getInvoiceLink}}}">Click here for invoice</a></div>
    </div>
</template>
